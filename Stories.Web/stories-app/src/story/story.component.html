<div class="story-list">
  <mat-card *ngFor="let story of stories" class="story-card">
    <mat-card-header>
      <div class="vote-sum">{{ (story.positiveVotesCount ?? 0) - (story.negativeVotesCount ?? 0) }}</div>
      <mat-card-title>{{ story.title }}</mat-card-title>
      <mat-card-subtitle>{{ story.department }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ story.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="mat-button-positive" >Votos Positivos: {{ story.positiveVotesCount }}</button>
      <button mat-button class="mat-button-negative">Votos Negativos: {{ story.negativeVotesCount }}</button>
    </mat-card-actions>
  </mat-card>
</div>
